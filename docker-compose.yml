services:
  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    restart: unless-stopped
    environment:
      - API_KEY=PMvVkVHx98XDVGVx5Wq5caQtKH5Sb3S3VqYLZBta
      - ZONE=qompass.ai
      - RRTYPE=AAAA
      - SUBDOMAIN=@
      - PROXIED=true

  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - land
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/nginx/qompass.ai:/etc/nginx/qompass.ai:ro # Mount certificates as read-only for rootless Docker.
    networks:
      quantum-net:

  cloudflared:
    build: ./cloudflared
    container_name: cloudflared
    restart: unless-stopped
    depends_on:
      - nginx
    volumes:
      - /home/phaedrus/.cloudflared:/home/phaedrus/.cloudflared
      - /home/phaedrus/.cloudflared/config.yml:/etc/cloudflared/config.yml:ro # Mount config as read-only.
    environment:
      - TUNNEL_ORIGIN_CERT=/home/phaedrus/.cloudflared/cert.pem
    command: cloudflared tunnel run qompass
    networks:
      quantum-net:

  land:
    build: ./land
    container_name: land
    restart: unless-stopped
    environment:
      - OQS_PROVIDER=openssl # Enable OpenSSL for PQ cryptography.
      - SSL_CIPHERS=KYBER-768:ECDHE-ECDSA-AES256-GCM-SHA384 # PQ and standard ciphers.
      - NODE_ENV=production # Set production environment for Next.js or Node.js app.
    expose:
      - "3000" # Expose port 3000 internally for Nginx proxying.
    networks:
      quantum-net:

networks:
  quantum-net:
    driver: bridge # Use Docker's default bridge networking for IPv4 and IPv6 traffic.
    enable_ipv6: true # Enable dual-stack support.

